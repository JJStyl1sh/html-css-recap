<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulário teste</title>
</head>

<body>
    <form id="formulario" action="/submit" method="post">

        <h1>Formulário de Inscrição</h1>

        <div class="bloco">
            <label for="name">Nome</label>
            <input id="name" name="name"type="text">
        </div>

        <div class="bloco">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email">
        </div>
        <div class="bloco">
            <label for="inscricao">Tipo de Inscrição</label>
            <select id="inscricao" name="inscricao">
                <option value="participant">Participante</option>
                <option value="speaker">Palestrante</option>
                <option value="volunteer">Voluntário</option>
            </select>
        </div>
        
        <div class="bloco">
            <input id="conditions" nome="conditions" type="checkbox">
            <label id="conditions"for="conditions">Aceito os termos e condições</label>
        </div>

        <div class="bloco">
            <button type="submit">Inscreva-se</button>
        </div>

    </form>
</body>
